<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROw and Col table concept</title>
<style>
    td{
        width: 200px;
        height: 30px;
    }
</style>
</head>
<body>

    <br><br>
    <p>******************Colspan****************</p>


<table border="1">
    <tr>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td colspan="3" style="background-color: green;"></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
    </tr>
</table>



<br><br>
<p>******************Rowspan****************</p>

<table border="1">
    <tr>
        <td  rowspan="3"></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
     
    </tr>
</table>

<br><br>
<p>******************Rowspan+Colspan****************</p>

<table border="1">
    <tr>
        <td rowspan="2" style="background-color: blue;" ></td>
        <td rowspan="3" style="background-color: rgb(64, 175, 103);"></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
    </tr>
</table>
    
</body>
</html>
